version: '3.8'

services:
  nav-server:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - OSM_DATA_PATH=/data/map.osm.pbf
      - GRAPH_DATA_PATH=/data/graph.bin.gz
      - LOG_LEVEL=info
    volumes:
      - ./data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

